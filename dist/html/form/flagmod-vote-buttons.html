<style>#right_column form button { width: 100%; }</style>

<input type="hidden" name="userid">
<input type="hidden" name="objectid">
<input type="hidden" name="type" value="0">
<input type="hidden" id="voteType" name="vote-type" value="0">
<input type="hidden" id="secretsubmit" name="submitxx" value="vote">

<div id="vote_quick">
    <h3>Quick Votes</h3>

    <div class="vote_buttons" id="flagmod_plus_quick_vote"></div>
    <hr>
</div>

<div id="vote_custom" hidden>
    <h3>Custom Votes</h3>

    <div class="vote_buttons" id="flagmod_plus_custom_vote"></div>
    <hr>
</div>

<div id="vote_normal">
    <h3>Normal Vote</h3>

    <div class="vote_buttons">
        <button type="button" class="flatbutton red" data-vote="11"> Obscene</button>
        <button type="button" class="flatbutton blue" data-vote="1"> Deleted</button>
        <button type="button" class="flatbutton green" data-vote="0"> Left alone</button>
    </div>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea>
</div>
